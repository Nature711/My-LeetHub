<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/popup.css" />
    <script
      src="scripts/jquery-3.3.1.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      rel="stylesheet"
    />
    <script src="scripts/semantic.min.js"></script>
  </head>
  
  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <br />
        <p class="caption" style="font-size: 9em">
          Leet<span style="color: orange">Hub</span>
        </p>
        <p class="caption">
          Automatically sync your code from LeetCode to GitHub
        </p>
        <br /><br /><br /><br /><br /><br /><br /><br />
        <p hidden id="error"></p>
        <p hidden id="success"></p>
        <p hidden id="unlink">
          Linked the wrong repo? <a>Unlink</a>.
        </p>
      </div>

      <!-- Create Hook -->
      <div
   
        id="hook_mode"
        class="ui grid container"
      >
        <div class="six wide column">
          <p class="caption ui large header center aligned">
            To get started with LeetHub
          </p>
        </div>
        <div class="four wide left aligned column">
          <div class="ui form">
            <div class="field">
              <label for="type">Pick an Option</label>
              <select id="type">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="new">
                  Create a new Private Repository
                </option>
                <option value="link">
                  Link an Existing Repository
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="six wide column">
          <div class="ui form">
            <div class="field">
              <input
                autocomplete="off"
                id="name"
                placeholder="Repository Name"
                type="text"
              />
            </div>
          </div>
        </div>
        
        <div class="sixteen wide right aligned column">
          <br />
          <button
            id="hook_button"
            disabled
            class="positive ui button"
          >
            Get Started
          </button>
        </div>

      </div>
    </div>
  </body>
  <script src="scripts/welcome.js"></script>
</html>
